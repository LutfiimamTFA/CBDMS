# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  cpu: 1
  memoryMiB: 512
  maxInstances: 2

# This rewrite rule is crucial for Next.js dynamic routing to work.
# It directs all non-file requests to the Next.js server.
rewrites:
  - source: "**"
    run:
      region: "us-west1"
      serviceId: "default"
